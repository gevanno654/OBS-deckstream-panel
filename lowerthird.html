    <!-- Login Modal -->
    <div id="loginModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="display: flex; justify-content: center;">
                    <h5 class="modal-title" id="loginModalLabel">Login to OBS</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group" style="margin-top: 3%;">
                            <label for="addressPort">Address dan Port:</label>
                            <input type="text" class="input-login" id="addressPort" placeholder="192.168.1.7:4444" value="192.168.1.7:4444" required>
                        </div>
                        <div class="form-group" style="margin-top: 5%; position: relative;">
                            <label for="password">Password Websocket:</label>
                            <input type="password" class="input-login" id="password" placeholder="Password" required>
                            <label class="container">
                                <input type="checkbox" checked="checked" id="togglePassword">

                                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                                        <title>Checkmark</title>
                                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M416 128L192 384l-96-96"></path>
                                    </svg>
                                </div>
                            </label>
                            <label class="form-check-label" for="rememberMe" style="margin-left: 10px;">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary" style="float: right; margin-top: -20px; border-radius: 1rem;">Login</button>

        </div>
